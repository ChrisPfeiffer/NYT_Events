<!DOCTYPE html>
<html>

<head>
  <title>Events in New York</title>    
  <style type="text/css">
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 60%; }
  </style>
</head>

<body>
  <ul id="events"></ul>
  <div id="map"></div>

  <!-- bring in the backbone libraries-->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
  
  <!--create th map opject-->
  <script type="text/javascript">

    $.getJSON('http://events2339.azurewebsites.net/api/events/getevents', function (jsonPayload) {
      $.each(jsonPayload, function(i, item){
        console.log(item.event_id);
      }
      
      });

  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 40.7127, lng: -74.0059},
      zoom: 8
    });

    var marker = new google.maps.Marker({
      position: {lat: 40.7127, lng: -74.0059},
      map: map,
      title: 'First Marker!'
    });

    var infoString = "test info popup!"

    var infowindow = new google.maps.InfoWindow({
      content: infoString
    });

    marker.addListener('click', function(){
      infowindow.open(map, marker);
    });

  }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5_EfcE8JN5H8FFL1eTYUTahS-jIeYp6U&callback=initMap">
  </script>
</body>
</html>
