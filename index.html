<!DOCTYPE html>
<html>

<head>
  <title>Events in New York</title>    
  <style type="text/css">
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 60%; }
  </style>
</head>

<body>
  <ul id="events"></ul>
  <div id="map"></div>

  <!-- bring in the backbone libraries-->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
  
  <!--initialize the collection by calling the NYT api -->  
  <script>
  (function($){

    //initialize and display the map.  we will add markers as we retrieve events
    var map;
    function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 40.7127, lng: -74.0059},
      zoom: 8
      })
    };


    var EventModel = Backbone.Model.extend({
      urlRoot: 'http://events2339.azurewebsites.net/api/events/getevents',
      idAttribute: 'event_id'      
    })

    var mapView = Backbone.View.extend({

    })


    var EventModels = Backbone.Collection.extend({
      model: EventModel,
      url: 'http://events2339.azurewebsites.net/api/events/getevents',

      initialize: function() {
        this.bind("reset", function(model, options){
          console.log('inside event');
          console.log(model);
        })
      }
    });

    var EventsView = Backbone.View.extend({
      tagName: 'li',

    });

    var events = new EventModels();

    events.fetch({
      success: function(events, xhr){
        console.log('inside success');
        console.log(JSON.stringify(events));
        events.each(function(item, index, all){
          console.log(item.get("event_id"));
        })
      },

      error: function (errorResponse){
        console.log(errorResponse);
      }
    });

    console.log(JSON.stringify(events));

  })(jQuery);
  </script>
